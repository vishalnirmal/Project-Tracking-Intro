<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/66d1c73752.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="main">
    <div class="navigation">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="menu">
        <p class="item">Product</p>
        <p class="item">Features</p>
        <p class="item">Pricing</p>
        <p class="item"><i class="fas fa-circle"></i></p>
        <p class="item">Login</p>
      </div>
      <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="icon-hamburger">
      <img src="./images/icon-close.svg" alt="icon-close" class="icon-close">
    </div>
    <div class="section">
      <div class="content">
        <p class="name"><span>New</span>Monograph Dashboard</p>
        <p class="title">Powerful insights into your team</p>
        <p class="description">Project planning and time tracking <br> for agile teams</p>
        <div class="button-text">
          <p class="button">Schedule a demo</p>
          <p class="text">to see a live preview</p>
        </div>
      </div>
      <div class="illustration-device"></div>
    </div>
  </div>
  <div class="bg-pattern"></div>
  <script src="./index.js"></script>
</body>
</html>
